<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Subir vídeo</title>
    </head>
    <body id="dropbox">
        <nav class="navbar navbar-expand-sm">
            <ul class="nav nav-pills nav-fill">
                <div class="input-group">
                    <li class="nav-item">
                        <a class="nav-link" href="./perfil.html">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./videos_privados.html">Mis videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./subir_video.html">Subir vídeo</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline" onsubmit="">
                            <div class="md-form my-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" >
                            </div>
                        </form>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-danger" onclick="logout()">Cerrar sesión</button>
                    </li>
                </div>
            </ul>
        </nav>

        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h3>Subir vídeo</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01" id="filename">Escoge el vídeo</label>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Nombre del vídeo" id="nombre" required>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Etiquetas del vídeo" id="etiquetas" required>
                        </div>
                        
                        <select class="mdb-select md-form" id="mySelect" required>
                            <option value="private" selected>Privado</option>
                            <option value="public-read">Publico</option>
                          </select>
        

                        <div class="form-group">
                            <input type="button" class="btn btn-outline-dark float-right login_btn" onclick="subirVideo()" value="Subir"/>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>
        <script type="text/javascript" src="cli.js"></script>
        <script type="text/javascript" src="cookies.js"></script>
        <script type="text/javascript" src="subir_video.js"></script>
        <script type="text/javascript" src="navfunc.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>

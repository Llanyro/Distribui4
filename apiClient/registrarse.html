<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>Registrarse</title>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Apellidos" name="apellidos" required>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Usuario" name="username" required>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Correo" name="correo" required>
                        </div>

                        <div class="input-group form-group">
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                        </div>
                        
                        <select class="mdb-select md-form" id="mySelect" required>
                            <option value="" disabled selected>Elige tu pregunta secreta</option>
                            <option value="¿Color favorito?">¿Color favorito?</option>
                            <option value="¿Nombre de tu mascota?">¿Nombre de tu mascota?</option>
                            <option value="¿Mejor amigo de la infancia?">¿Mejor amigo de la infancia?</option>
                          </select>
                          
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Respuesta correcta" name="respuesta" required>
                        </div>

                        <div class="form-group">
                            <input type="button" class="btn btn-outline-dark float-right login_btn" onclick="signIn()" value="Sign In"/>
                        </div>
                        
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            ¿Ya tienes cuenta? <a href='./index.html'>Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>
        <script type="text/javascript" src="cli.js"></script>
        <script type="text/javascript" src="cookies.js"></script>
        <script type="text/javascript" src="registrarse.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
